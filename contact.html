<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Jeevan Jhola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .header-gradient { background: linear-gradient(90deg, #1A4731, #2E7D32, #4DB6AC); }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="fixed top-0 w-full header-gradient shadow-lg z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html"><img src="/assets/logo-jj.png" alt="Jeevan Jhola Logo" class="h-12" onerror="this.src='https://via.placeholder.com/50'"></a>
            <nav class="space-x-6">
                <a href="index.html" class="text-white hover:text-yellow-400">Home</a>
                <a href="departments.html" class="text-white hover:text-yellow-400">Departments</a>
                <a href="about.html" class="text-white hover:text-yellow-400">About Us</a>
                <a href="contact.html" class="text-white hover:text-yellow-400">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-20 bg-white mt-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-12">Contact Us</h1>
            <div class="grid md:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
                    <p><strong>Address:</strong> Kottayam, Kerala 686564, India</p>
                    <p><strong>Phone:</strong> 9709799899</p>
                    <p><strong>Email:</strong> hello.jeevanjhola@gmail.com</p>
                </div>
                <div>
                    <form action="https://formsubmit.co/hello.jeevanjhola@gmail.com" method="POST">
                        <input type="hidden" name="_subject" value="Contact Form Submission">
                        <input type="hidden" name="_next" value="/thank-you.html">
                        <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 mb-4 border rounded-lg">
                        <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 mb-4 border rounded-lg">
                        <input type="tel" name="phone" placeholder="Your Phone" required class="w-full p-3 mb-4 border rounded-lg">
                        <textarea name="message" placeholder="Your Message" required class="w-full p-3 mb-4 border rounded-lg"></textarea>
                        <button type="submit" class="btn w-full p-3 bg-green-600 text-white rounded-lg">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 bg-gray-800 text-white text-center">
        <div class="container mx-auto px-4">
            <p>Address: Kottayam, Kerala 686564, India | Phone: 9709799899 | Email: hello.jeevanjhola@gmail.com</p>
            <p class="mt-2">Follow us on <a href="https://www.linkedin.com/company/jeevan-jhola/" class="text-teal-400">LinkedIn</a></p>
            <form action="https://formsubmit.co/hello.jeevanjhola@gmail.com" method="POST" class="mt-4">
                <input type="email" name="email" placeholder="Subscribe to our newsletter" required class="p-2 rounded-lg">
                <button type="submit" class="btn ml-2 p-2 bg-green-600 text-white rounded-lg">Subscribe</button>
            </form>
        </div>
    </footer>
</body>
</html>
